<html lang="fr">
    <head>

        <title>TALE</title>
	      <meta name="GJ" content="A website to follow the track of the ISS">
	      <link rel="stylesheet" href="leafstyle.css">

	<body>
    <div id="logo">
      <img src="Pictures/Logo.png" alt="Logo">

    <form id="follow_ISS" method="POST">
    	<input id="box_follow_ISS" type="checkbox" name="box_follow_ISS" value="check"/>
      <label for="box_follow_ISS"><span><span></span></span>Follow the ISS</label>
    </form>

    <form id="manual_speed" method="POST">
    	<input id="box_manual_speed" type="checkbox" name="box_manual_speed" value="check"/>
      <label for="box_manual_speed"><span><span></span></span>Manual Speed</label>
    </form>

    <div id="title">
      <h1>TALE - Telling About your Life to Everybody</h1>
    </div>

    <form id="speed_ISS" method="POST">
    </form>

  	<div id="map">
  	</div>

    <div id="coordinates">

  	</div>

    <div id="display_speed">
      The ISS' speed is : 27600 km/h
    </div>

    <form id="zoom_ISS" method="POST">
      <input id="smartphone_zoom_ISS" type="radio" name="radio_zoom_ISS" value="7">
      <label for="smartphone_zoom_ISS"><span><span></span></span>Smartphone</label>
      <input id="reflex_zoom_ISS" type="radio" name="radio_zoom_ISS" value="10">
      <label for="reflex_zoom_ISS"><span><span></span></span>Reflex<br></label>
      <input id="teleobjective_zoom_ISS" type="radio" name="radio_zoom_ISS" value="13">
      <label for="teleobjective_zoom_ISS"><span><span></span></span>Telephoto</label>
      <input id="picture_submit" type="submit" name="radio_zoom_ISS" value="Tweet like Pesquet">
    </form>

      <div id="message">
      </div>

      <div id="cross">
      </div>

      <div id="picture">
      </div>
    </div>
